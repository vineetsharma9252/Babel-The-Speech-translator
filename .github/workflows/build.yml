name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
      expo_token:
        type: string
        description: Expo token for authentication
        required: true
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [22.16.0]
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v2

    - name: 🏗 Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}

    - name: 🏗 Setup Expo and EAS
      run: |
        npm install -g expo-cli eas-cli 

    # - name: Changing Directory
    #   run: cd app/project_babel        
    - name: 🔑 Authenticate with Expo
      env:
        EXPO_TOKEN: ${{ github.event.inputs.expo_token }}
      run: 
        eas whoami

    - name: 📦 Install dependencies
      working-directory: ./app/project_babel
      run: npm install

    - name: 👷 Build app
      env:
        EXPO_TOKEN: ${{ github.event.inputs.expo_token }}    
      working-directory: ./app/project_babel
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with: 
        name: app-debug
        path: app/project_babel/app-build/android/app-debug.apk

    - name: 🚢 Submit
      env:
        EXPO_TOKEN: ${{ github.event.inputs.expo_token }}
      if: ${{ github.event.inputs.should_submit }}
      run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build